mutation CreatePublicList($name: String!, $description: String!) @auth(level: PUBLIC, insecureReason: "This mutation creates a list that is publicly accessible, so it is safe to expose to the public.") {
  list_insert(data: {
    name: $name,
    description: $description,
    isPublic: true,
    createdAt_expr: "request.time",
    updatedAt_expr: "request.time",
    userId_expr: "uuidV4()"
  })
}

query GetPublicLists @auth(level: PUBLIC, insecureReason: "This query retrieves public lists, so it is safe to expose to the public.") {
  lists(where: {isPublic: {eq: true}}) {
    id
    name
    description
  }
}

mutation AddMovieToList($listId: UUID!, $movieId: UUID!, $note: String!, $position: Int!) @auth(level: USER) {
  listItem_insert(data: {
    listId: $listId,
    movieId: $movieId,
    note: $note,
    position: $position
  })
}

query GetUserReviews($userId: UUID!) @auth(level: USER) {
  reviews(where: {userId: {eq: $userId}}) {
    id
    rating
    reviewText
    movie {
      id
      title
    }
  }
}